<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>index_002</title>
    <script src="react-15.3.2/build/react.js"></script>
    <script src="react-15.3.2/build/react-dom.js"></script>
</head>
<body>
<div id="container"></div>
</body>
<script>
    var HelloMsg = React.createClass({
        displayName: "HelloMsg",

        getInitialState: function getInitialState() {
            return {
                header: "Hello,I am header!",
                times: 1,
                value: ""
            };
        },
        handleChange: function handleChange(e) {
            this.setState({
                value: e.target.value
            });
        },
        handleClick: function handleClick(e) {
            var ele = ReactDOM.findDOMNode(this.refs.h1);
            ele.style.color = "red";
            this.setState({
                times: ++this.state.times
            });
        },
        render: function render() {
            return React.createElement(
                    "form",null,React.createElement(
                            "h1",{ ref: "h1", style: { cursor: "pointer" }, onClick: this.handleClick },this.state.header
                    ),
                    React.createElement("p",null,"点击次数：",this.state.times),
                    React.createElement("p",null,"输入框的值：",this.state.value),
                    //defaultValue是设置输入框默认值，dom渲染出的时候可以改变，如果直接写value：1，那么渲染出的时候，input不能输入也不能删除
                    React.createElement("input", {value: this.state.value, onChange: this.handleChange })
            );
        }
    });

    ReactDOM.render(React.createElement(HelloMsg, { cls: "style", className: "text" }), document.getElementById('container'));
</script>
</html>
